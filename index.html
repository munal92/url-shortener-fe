<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>Mini Url</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2
            width="30"
            height="30"
            class="logo d-inline-block align-top pb-5"
            alt=""
          >
            <span style="color: #0e8557">Mini </span
            ><span style="color: #ed661f">url</span>
          </h2>
        </a>
      </div>
    </nav>
    <div class="container banner d-flex flex-column justify-content-start pt-5">
      <div class="row">
        <div class="col-md-6">
          <div>
            <h4 class="mb-3 lead">Enter a long URL to make a Mini URL</h4>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">🔗</span>
              </div>
              <input id="longurl" type="text" class="form-control" />

              <div class="input-group-append">
                <button
                  id="cleanBtn"
                  onclick="clearForm()"
                  class="input-group-text isShow"
                >
                  🧹
                </button>
                <button
                  type="submit"
                  onclick="submitForm()"
                  class="input-group-text"
                >
                  ✂️
                </button>
              </div>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please enter a valid URL!
              </div>
            </div>
          </div>
          <div class="mt-5">
            <h4 class="mb-3 lead">Mini URL</h4>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">🔗</span>
              </div>
              <input id="shorturl" type="text" class="form-control" />
              <div class="input-group-append">
                <button
                  onclick="openWebsite()"
                  id="openNewTabBtn"
                  class="input-group-text isShow"
                >
                  🌐
                </button>
                <button onclick="copyClipboard()" class="input-group-text">
                  📋
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
